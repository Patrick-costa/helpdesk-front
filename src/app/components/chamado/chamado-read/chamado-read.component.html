<div class="container mat-elevation-z8">
    <h1 class="fullWidth">Atualizando chamado</h1>
    <img class="fullWidth" src="../../../../assets/img/undraw_solution_mindset_re_57bf.svg" alt="Criando chamado">


        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Titutlo do chamado</mat-label>
          <input 
          [disabled]="true"
          [(ngModel)]="chamado.titulo"

          matInput 
          placeholder="Ex. Trocar bateria">
        </mat-form-field>


      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>{{retornaStatus(chamado.status)}}</mat-label>
            <mat-select [formControl]="status" required [(ngModel)]="chamado.status" [disabled]="true">
              <mat-option value="0">Aberto</mat-option>
              <mat-option value="1">Em andamento</mat-option>
              <mat-option value="2">Encerrado</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>{{retornaPrioridade(chamado.prioridade)}}</mat-label>
            <mat-select [formControl]="prioridade" required [(ngModel)]="chamado.prioridade" [disabled]="true">
              <mat-option value="0">Baixa</mat-option>
              <mat-option value="1">MÃ©dia</mat-option>
              <mat-option value="2">Alta</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>{{chamado.nomeTecnico}}</mat-label>
            <mat-select [formControl]="status" required [(ngModel)]="chamado.tecnico" [disabled]="true">
                <mat-option>{{chamado.nomeTecnico}}</mat-option>
              </mat-select>
          </mat-form-field>
      </div>

      <div class="cliente">
        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>{{chamado.nomeCliente}}</mat-label>
            <mat-select [formControl]="cliente" required [(ngModel)]="chamado.cliente" [disabled]="true">
              <mat-option>{{chamado.nomeCliente}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Descricao</mat-label>
          <textarea [formControl]="descricao" readonly [(ngModel)]="chamado.descricao" required class="descricao" matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </form>
      <button routerLink="/chamados" class="fullWidth" mat-stroked-button color="warn">Voltar</button>
    </div>
