<div class="container ">
    <form class="form mat-elevation-z8">
        <h1>Help Desk</h1>
        <img src="../../../assets/img/undraw_secure_login_pdn4 (1).svg" alt="imagem de login">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input 
            [formControl]="email"
            required
            [(ngModel)]="creds.email" 
            name='email'
            matInput 
            placeholder="Ex: patrick@gmail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required
            [(ngModel)]="creds.senha" 
            matInput 
            name='senha'
            placeholder="Ex: 1234" 
            type="password">
        </mat-form-field>
        <button (click)="logar()" [disabled]="!validaCampos()" class='full-width mat-elevation-z4' mat-stroked-button color="primary">Entrar</button>
    </form>
</div>
