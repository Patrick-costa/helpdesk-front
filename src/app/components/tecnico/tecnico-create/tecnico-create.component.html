<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth">Cadastrar técnico</h1>
        <img class="fullWidth" src="../../../../assets/img/undraw_my_password_re_ydq7 (1).svg" alt="imagem de cadastro">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Técnico</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Cliente</mat-checkbox>
        </section>
        <p>
            <mat-form-field claappearance="legacy" class="fullWidth">
                <mat-label>Nome</mat-label>
                <input 
                name="nome"
                [(ngModel)]="tecnico.nome"
                [formControl] = 'nome'
                required
                matInput 
                placeholder="Ex: Patrick Araujo">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy" class="fullWidth">
                <mat-label>CPF</mat-label>
                <input 
                name="cpf"
                [(ngModel)]="tecnico.cpf"
                [formControl] = 'cpf'
                required
                matInput 
                placeholder="Ex: 000.000.000-00"
                mask="000.000.000-00"
                >
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy" class="fullWidth">
                <mat-label>Email</mat-label>
                <input 
                name="email"
                [(ngModel)]="tecnico.email"
                [formControl] = 'email'
                required
                matInput 
                placeholder="Ex: patrick@gmail.com">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy" class="fullWidth">
                <mat-label>Senha</mat-label>
                <input
                name="senha"
                [(ngModel)]="tecnico.senha"
                [formControl] = 'senha'
                required
                 type='password' 
                 matInput placeholder="Ex: 1234">
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </p>

        <button [disabled]="!validaCampos()" (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <br><br>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="accent">Cancelar</button>
    </form>
</div>
