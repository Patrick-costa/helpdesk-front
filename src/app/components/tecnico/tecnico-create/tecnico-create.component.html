<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth">Cadastrar técnico</h1>
        <img class="fullWidth" src="../../../../assets/img/undraw_my_password_re_ydq7 (1).svg" alt="imagem de cadastro">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
        </section>
        <p>
            <mat-form-field claappearance="legacy" class="fullWidth">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Ex: Patrick Araujo">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy" class="fullWidth">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="Ex: 000.000.000-00">
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy" class="fullWidth">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex: patrick@gmail.com">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy" class="fullWidth">
                <mat-label>Senha</mat-label>
                <input type='password' matInput placeholder="Ex: 1234">
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </p>

        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <br><br>
        <button class="fullWidth mat-elevation-z4" mat-stroked-button color="accent">Cancelar</button>
    </form>
</div>
